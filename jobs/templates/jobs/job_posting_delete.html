{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Job Posting | {{ organization.name }}</title>
    {% tailwind_css %}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-50 font-inter">
    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="flex justify-center">
                <!-- Replace with your organization's logo -->
                <div class="w-16 h-16 rounded-full bg-indigo-100 flex items-center justify-center">
                    <i data-feather="briefcase" class="text-indigo-600"></i>
                </div>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Delete Job Posting
            </h2>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-lg">
            <div class="bg-white py-8 px-6 shadow rounded-lg sm:px-10 border border-gray-100">
                <div class="mb-8 text-center">
                    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                        <i data-feather="alert-triangle" class="text-red-600"></i>
                    </div>
                    <h3 class="mt-3 text-lg font-medium text-gray-900">Confirm Deletion</h3>
                    <div class="mt-2 text-sm text-gray-500">
                        <p>Are you sure you want to delete the job posting:</p>
                        <p class="mt-2 font-semibold text-gray-800">"{{ job_posting.title }}"</p>
                        <p class="mt-4 text-red-500">This action cannot be undone.</p>
                    </div>
                </div>

                <form method="POST" class="space-y-6">
                    {% csrf_token %}
                    <div class="flex flex-col sm:flex-row sm:justify-center gap-3">
                        <button type="submit" class="w-full sm:w-auto flex justify-center py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-150">
                            Yes, Delete Permanently
                        </button>
                        <a href="{% url 'job_posting_list' org_id=organization.id %}" class="w-full sm:w-auto flex justify-center py-2 px-6 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-150">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
            
            <div class="mt-6 text-center text-sm text-gray-500">
                <p>Need help? <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Contact support</a></p>
            </div>
        </div>
    </div>
    
    <script>
        feather.replace();
    </script>
</body>
</html>
