<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Success</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c63ff;
            --secondary: #4d44db;
            --success: #28a745;
            --light: #f8f9fa;
            --dark: #343a40;
            --rgb-animation: 108, 99, 255;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(var(--rgb-animation), 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(var(--rgb-animation), 0.05) 0%, transparent 20%);
            animation: bgPulse 15s infinite alternate;
        }
        
        @keyframes bgPulse {
            0% {
                background-position: 10% 20%, 90% 80%;
            }
            50% {
                background-position: 15% 25%, 85% 75%;
            }
            100% {
                background-position: 10% 30%, 90% 70%;
            }
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            margin-top: 5vh;
            margin-bottom: 5vh;
            animation: fadeInUp 0.8s ease-out;
            overflow: hidden;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 0%,
                transparent 45%,
                rgba(var(--rgb-animation), 0.1) 50%,
                transparent 55%,
                transparent 100%
            );
            animation: shine 6s infinite;
            z-index: -1;
        }
        
        @keyframes shine {
            0% {
                transform: rotate(0deg) translate(-30%, -30%);
            }
            100% {
                transform: rotate(360deg) translate(-30%, -30%);
            }
        }
        
        h2 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
            animation: underlineGrow 1s ease-out;
        }
        
        @keyframes underlineGrow {
            from {
                width: 0;
            }
            to {
                width: 80px;
            }
        }
        
        .success-icon {
            font-size: 5rem;
            color: var(--success);
            margin: 1.5rem 0;
            animation: bounce 1.5s infinite, colorChange 8s infinite alternate;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes colorChange {
            0% {
                color: var(--success);
            }
            25% {
                color: var(--primary);
            }
            50% {
                color: #ff6b6b;
            }
            75% {
                color: #4cc9f0;
            }
            100% {
                color: #f72585;
            }
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #555;
            animation: fadeIn 1.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .btn-dashboard {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(var(--rgb-animation), 0.3);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        
        .btn-dashboard:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(var(--rgb-animation), 0.4);
        }
        
        .btn-dashboard:active {
            transform: translateY(1px);
        }
        
        .btn-dashboard i {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }
        
        .btn-dashboard:hover i {
            transform: translateX(5px);
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(var(--rgb-animation), 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(var(--rgb-animation), 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(var(--rgb-animation), 0);
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confettiFall 5s linear forwards;
            z-index: 0;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .floating-images {
            position: absolute;
            width: 100px;
            opacity: 0.7;
            z-index: 0;
            animation: float 15s infinite linear;
        }
        
        .document {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .checklist {
            bottom: 15%;
            right: 8%;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            color: #666;
            font-size: 0.9rem;
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 2rem;
                padding: 1.5rem;
            }
            
            h2 {
                font-size: 2rem;
            }
            
            .success-icon {
                font-size: 4rem;
            }
            
            .floating-images {
                width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-check-circle success-icon"></i>
        <h2>Application Submitted Successfully!</h2>
        <p>Thank you for applying. We've received your application and our team is reviewing it carefully. You'll receive a confirmation email shortly with the next steps in our process.</p>
        <img src="https://cdn-icons-png.flaticon.com/512/3652/3652191.png" alt="Document" class="floating-images document">
        <a href="{% url 'user_dashboard' %}" class="btn-dashboard">
            <i class="fas fa-tachometer-alt"></i> Back to Dashboard
        </a>
    </div>
    
    <footer>
        <p>Â© <span id="currentYear"></span> Intellicity. All rights reserved.</p>
    </footer>
    
    <script>
            // Display current year
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Create confetti effect
        document.addEventListener('DOMContentLoaded', function() {
            const colors = ['#6c63ff', '#4d44db', '#28a745', '#ff6b6b', '#4cc9f0', '#f72585'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
            }
            
            // Add micro-interaction to button
            const btn = document.querySelector('.btn-dashboard');
            btn.addEventListener('mouseenter', () => {
                btn.innerHTML = '<i class="fas fa-tachometer-alt"></i> Return to Dashboard';
            });
            
            btn.addEventListener('mouseleave', () => {
                btn.innerHTML = '<i class="fas fa-tachometer-alt"></i> Back to Dashboard';
            });
        });
    </script>
</body>
</html>
